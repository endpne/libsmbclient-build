name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '4.15.13'

jobs:
  build:
    permissions:
      contents: write
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install autoconf
        brew install automake
        brew install libtool
        brew install meson
        brew install ninja
        cpan Parse::Yapp
        brew install texinfo
        python -m pip install setuptools

    - name: Build
      run: |
        make build enable-split-platform

    - name: Update Package.swift
      run: |
        rm -f ./Package.swift
        cp -f ./docs/Package.template.swift ./Package.swift

        Libsmbclient_url="https://github.com/mpvkit/libsmbclient-build/releases/download/${{ github.event.inputs.version }}/Libsmbclient.xcframework.zip"
        Libsmbclient_checksum=$(cat ./dist/release/Libsmbclient.xcframework.checksum.txt)
        sed -i '' "s#\\\(Libsmbclient_url)#${Libsmbclient_url}#g" ./Package.swift
        sed -i '' "s#\\\(Libsmbclient_checksum)#${Libsmbclient_checksum}#g" ./Package.swift

        Libsmbclient_ios_url="https://github.com/mpvkit/libsmbclient-build/releases/download/${{ github.event.inputs.version }}/Libsmbclient-ios.xcframework.zip"
        Libsmbclient_ios_checksum=$(cat ./dist/release/Libsmbclient-ios.xcframework.checksum.txt)
        sed -i '' "s#\\\(Libsmbclient_ios_url)#${Libsmbclient_ios_url}#g" ./Package.swift
        sed -i '' "s#\\\(Libsmbclient_ios_checksum)#${Libsmbclient_ios_checksum}#g" ./Package.swift

        Libsmbclient_tvos_url="https://github.com/mpvkit/libsmbclient-build/releases/download/${{ github.event.inputs.version }}/Libsmbclient-tvos.xcframework.zip"
        Libsmbclient_tvos_checksum=$(cat ./dist/release/Libsmbclient-tvos.xcframework.checksum.txt)
        sed -i '' "s#\\\(Libsmbclient_tvos_url)#${Libsmbclient_tvos_url}#g" ./Package.swift
        sed -i '' "s#\\\(Libsmbclient_tvos_checksum)#${Libsmbclient_tvos_checksum}#g" ./Package.swift

        Libsmbclient_macos_url="https://github.com/mpvkit/libsmbclient-build/releases/download/${{ github.event.inputs.version }}/Libsmbclient-macos.xcframework.zip"
        Libsmbclient_macos_checksum=$(cat ./dist/release/Libsmbclient-macos.xcframework.checksum.txt)
        sed -i '' "s#\\\(Libsmbclient_macos_url)#${Libsmbclient_macos_url}#g" ./Package.swift
        sed -i '' "s#\\\(Libsmbclient_macos_checksum)#${Libsmbclient_macos_checksum}#g" ./Package.swift

    - name: Push Package.swift
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        add: |
          - Package.swift
          - Sources
        message: "chore: release version ${{ github.event.inputs.version }}"
        push: "origin HEAD:${{ github.ref_name }}"
        
    - name: Upload binary to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ github.event.inputs.version }}
        tag_name: ${{ github.event.inputs.version }}
        files: |
          ./dist/release/*.txt
          ./dist/release/*.zip
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        fail_on_unmatched_files: true
